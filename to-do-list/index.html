<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="./style.css">
  <title>To-do List | CJRM</title>
</head>

<body>

  <div class="container-lead">

    <div>
      <h1>To-do List</h1>
      <form class="form-search">
        <input class="input-search-todo"
               type="text"
               name="search"
               placeholder="Buscar to-do" />
      </form>
    </div>

    <div class="todo-list">
      <form class="form-add-todo">
        <input class="add-todo"
               type="text"
               name="add"
               placeholder="Adicionar to-do"
               autofocus />
        <button class="myButton">Criar To-do</button>
      </form>

      <ul class="todos-container">

      </ul>
    </div>

  </div>





  <script src="./app.js"></script>
</body>

</html>
